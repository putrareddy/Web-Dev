<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Sign up!</title>
  <style>
    div.padding1 {
      padding-top: 5%;
    }

    div.padding2 {
      padding-left: 15%;
    }

    div.padding3 {
      padding-top: 3%;
    }

    p.size {
      font-size: 300%;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 padding2 padding1">
        <img src="1.png" alt="..." class="rounded" width="304" height="336">
      </div>
      <div class="col-sm-6 padding1">
        <p class="size">Sign up here!</p>
        <form>
          <div class="form-group padding3">
            <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Full Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput2" class="col-xs-3" placeholder="Age">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email"></div>
          <div class="form-group">
            <input type="password" class="form-control" id="formGroupExampleInput4" placeholder="Password"></div>
          <p>Already a member?
            <button type="button" class="btn btn-default">Sign in</button>
          </p>
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
